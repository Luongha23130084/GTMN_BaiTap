<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coderbyte Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">Coderbyte</div>
        <nav>
            <ul>
                <li><a href="#">Developers</a></li>
                <li><a href="#">Organizations</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <section class="main-section">
        <div class="left-icons">
            <!-- List of icons (left side) -->
            <div class="icon">AWS</div>
            <div class="icon">GO</div>
            <div class="icon">C#</div>
            <!-- Add more icons as necessary -->
        </div>
        
        <div class="main-content">
            <div class="for-org">FOR ORGANIZATIONS</div>
            <h1>Evaluate Candidates <span class="highlight">Quickly</span>, <span class="highlight">Affordably</span>, and <span class="highlight">Accurately</span></h1>
            <p>The #1 platform for technical assessments, interviews, and projects.<br>Get unlimited candidates and admins on every plan.</p>
            
            <div class="input-group">
                <input type="email" placeholder="Work email address">
                <button>Start Trial</button>
            </div>
            <a href="#" class="learn-more">Learn more</a>
        </div>

        <div class="right-icons">
            <!-- List of icons (right side) -->
            <div class="icon">GraphQL</div>
            <div class="icon">Jupyter</div>
            <div class="icon">GIT</div>
            <!-- Add more icons as necessary -->
        </div>
    </section>
</body>
</html>
