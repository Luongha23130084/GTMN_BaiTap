<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternate Personal Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: black;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: center; /* Keep the navigation bar centered */
            align-items: center;
            padding: 15px 20px;
            background-color: #333;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff6347;
            margin-right: auto;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: color 0.3s;
        }

        .navbar ul li a:hover {
            color: #ff6347;
        }

        /* Hero Section */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://www.shutterstock.com/image-illustration/digital-information-technology-concept-cybersecurity-260nw-2416634415.jpg'); /* Đường dẫn tới ảnh tải về */
            background-size: cover; /* Ảnh phủ toàn màn hình */
            background-position: center; /* Căn giữa hình nền */
            text-align: center;
            color: white;
        }
        .hero .content {
            max-width: 600px;
        }

        .hero h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo"> Home Me </div>
        <ul>
            <li><a href="CV1.html">About Me</a></li>
            <li><a href="lab1.html">Lab 1</a></li>
            <li><a href="lab2.html">Lab 2</a></li>
            <li><a href="lab3.html">Lab 3</a></li>
            <li><a href="lab4.html">Lab 4</a></li>
            <li><a href="lab5/lab5.html">Lab 5</a></li>
            <li><a href="lab6/lab6.html">Lab 6</a></li>
            <li><a href="https://thi2301.github.io/hci2025group05/">Bài Tập Nhóm</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div class="content">
            <h1>Hello, I'm Lương Thị Hà </h1>
            <p>Welcome to my redesigned personal website with a fresh look and enhanced features!</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Luong Thi Ha | All Rights Reserved</p>
    </footer>

</body>
</html>
